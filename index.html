<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="images">
            <img src="img/javascript.PNG" alt="">
            <img src="img/script2.PNG" alt="">
            <img src="img/script3.PNG" alt="">
            <img src="img/script4.PNG" alt="">
        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
    
    <script src="java/custom.js"></script>
</body>
</html>
